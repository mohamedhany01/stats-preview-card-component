<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
</head>

<body>
    <div class="container">
        <main class="row card-component flex-lg-row flex-column-reverse">
            <section class="col-lg-6 col-sm-12 card-info d-flex justify-content-center align-items-center">
                <div class="sub-container">
                    <div class="row text-header text-lg-left text-center">
                        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                    </div>
                    <div class="row text mt-3 text-lg-left text-center">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.</p>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-4 mb-lg-0 col-12 mb-4 text-lg-left text-center">
                            <h2 class="info-small-heading">10k+</h2>
                            <span class="info-desc text-uppercase">companies</span>
                        </div>
                        <div class="col-lg-4 mb-lg-0 col-12 mb-4 text-lg-left text-center">
                            <h2 class="info-small-heading">314</h2>
                            <span class="info-desc text-uppercase">templates</span>
                        </div>
                        <div class="col-lg-4 mb-lg-0 col-12 mb-4 text-lg-left text-center">
                            <h2 class="info-small-heading">12M+</h2>
                            <span class="info-desc text-uppercase">queries</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-6 col-sm-12 card-image">
                <div class="img-fram w-100 h-100">
                    <img class="img-fluid" src="./img/image-header-desktop.jpg" alt="Background">
                    <div class="overlay"></div>
                </div>
            </section>
        </main>
        <footer class="row text-center text-light mt-5">
            <p style="color: #fff">
              Challenge by
              <a
                href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://www.frontendmentor.io/profile/mohamedhany01"
                >Mohamed Hany</a
              >.
            </p>
          </footer>
    </div>
</body>

</html>
